<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="input-section">
      <div id="bookFormToggleButton">Toggle Book Drawer</div>
      <form id="bookInputForm" class="bookForm">
        <div>
          <h1>Old West Library</h1>
        </div>
        <div class="book-input-form">
          <label for="bookTitleInput">Title:</label>
          <input
            type="text"
            id="bookTitleInput"
            name="bookTitleInput"
            placeholder="Enter book title"
          /><br /><br />

          <label for="bookAuthorInput">By:</label>
          <input
            type="text"
            id="bookAuthorInput"
            name="bookAuthorInput"
            placeholder="Enter book author"
          /><br /><br />

          <label for="bookPagesInput">Pages</label>
          <input
            type="number"
            name="bookPagesInput"
            id="bookPagesInput"
            placeholder="Number of pages"
          />
          <label for="bookCoverImageURLInput">Cover Image</label>
          <input
            type="url"
            name="bookCoverImageURLInput"
            id="bookCoverImageURLInput"
            placeholder="No image"
          />
          <label for="bookReadingStatusCheckbox">Completed</label>
          <input
            type="checkbox"
            name="bookReadingStatusCheckbox"
            id="bookReadingStatusCheckbox"
          />
        </div>
        <button type="submit">Add to library</button>
      </form>
    </div>
    <div class="books-grid">
      <h1>Books List</h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
